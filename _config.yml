# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dynamic_Pigeon
subtitle:
description: 好少年光芒万丈
keywords:
author: Dynamic_Pigeon
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dynamic-pigeon.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: 
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -updated
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'


# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Sakura

plugin:
  - hexo-tag-collapse-spoiler 
  - hexo-admonition
  - hexo-generator-index

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    # github: git@github.com:honjun/honjun.github.io.git
    github: git@github.com:dynamic-pigeon/dynamic-pigeon.github.io.git
    # coding: https://github.com/chy669086/dynamic-pigeon.github.io
  branch: main
# backup
backup:
  type: git
  message: backup my blog of git@github.com:dynamic-pigeon/dynamic-pigeon.github.io.git
  repository:
    github: git@github.com:dynamic-pigeon/dynamic-pigeon.github.io.git,backup
    # coding: https://github.com/chy669086/dynamic-pigeon.github.io,backup

collapse:
  border: true  # Whether to enable borders for content hidden using 'collapsebtn' and 'collapselink' / 是否开启按钮和链接样式的边框
  hint_show: 展开 # Default text for 'Show' operation / 展开默认提示文字
  hint_hide: 隐藏 # Default text for 'Hide' operation / 收起默认提示文字

#RSS
feed:
  type: rss2
  path: 
  limit: 20
  hub:
  content: true
  content_limit: 140
  content_limit_delim: '\n'
  order_by: -updated
  icon: icon.png


